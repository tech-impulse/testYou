<!DOCTYPE html>
<html>

<head>
    <title>YOUTTER</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, minimum-scale=0.5, width=device-width, height=device-height" charset="utf-8" />
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.css">

    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.js"></script>


    <link rel="stylesheet" href="css/themes/youtter1.min.css" />
    <link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="lib/jquery/jw-jqm-cal.css" />
    <link rel="stylesheet" href="css/css.css" />
    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/md5.js"></script>
    <script src="js/parametros.js"></script>
    <script src="js/reestablecer.js"></script>
    <script src="js/restJSON.js"></script>
    <script src="js/procesos.js"></script>
    <script src="js/app.js"></script>


</head>


<body class="body">

    <div data-role="page" id="pagoFinalizado" data-title="Reestablecer Password">

        <div data-role="content">

            <!-- Finalizar reset contraseña -->
            <div class="k-content">
                <div theme="a" style="text-align: center">
                    <img class="logo_youtter" src="./js/images/logo_youtter.png" alt="logo YOUTTER" style="width:300px"></img>
                </div>
                <div theme="a" id="textNewAccountFinish" class="txt_centrals">¡Felicidades!
                    <br>El pago ha sido finalizado!
                </div>
                <div theme="a">
                    <button type="button" data-role="button" id="visita" data-theme="a" class="btn_blue">Visita nuestra web
                    </button>
                </div>
                <div theme="a" style="text-align: center">
                    <img class="btn_web_youtter" src="./js/images/btn_web_youtter.png" alt="logo mini YOUTTER"></img>
                </div>
            </div>
        <div data-role="popup" id="loginPopUp" class="" style="width:21em;" data-overlay-theme="a" data-transition="slidefade" data-theme="a">
            <div data-role="header" style="text-align: center" class="cabecera">
                <div id="tituloPopUpLogin">
                    <h2>Error</h2>
                </div>
            </div>
            <div data-role="content">
                <div>
                    <label id="lbPopUpLogin" class="txt_centrals_popup">Texto Generico</label>
                </div>
            </div>
            <div>
                <button type="button" class="btn_blue" id="btnPopUpLogin" data-theme="a">Aceptar</button>
            </div>
        </div>
    </div>
</body>

</html>
